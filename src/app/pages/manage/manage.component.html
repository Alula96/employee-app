<section class="p-manage">
  <div class="p-manage__header header">
    <h1>{{ title }}</h1>
  </div>

  <form
    class="p-manage__form form"
    [formGroup]="form"
    (ngSubmit)="onSubmit(title === 'Crear' ? 'create' : 'edit')">

    <mat-form-field class="form__field" appearance="outline" *ngIf="!!actualEmployee && actualEmployee.id">
      <mat-label>Id</mat-label>
      <input matInput type="text" formControlName="id">
    </mat-form-field>
    
    <mat-form-field class="form__field" appearance="outline">
      <mat-label>Nombre</mat-label>
      <input matInput type="text" formControlName="name">
      <button 
        mat-button 
        *ngIf="form.get('name').value" 
        matSuffix 
        mat-icon-button 
        aria-label="Clear" 
        (click)="form.get('name').setValue('')"
        type="button">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="form.get('name').invalid">{{
        getErrorMessage(form.get('name'))
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form__field" appearance="outline">
      <mat-label>Apellidos</mat-label>
      <input matInput type="text" formControlName="lastName">
      <button 
        mat-button 
        *ngIf="form.get('lastName').value" 
        matSuffix 
        mat-icon-button 
        aria-label="Clear" 
        (click)="form.get('lastName').setValue('')"
        type="button">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="form.get('lastName').invalid">{{
        getErrorMessage(form.get('lastName'))
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form__field" appearance="outline">
      <mat-label>Fecha de nacimiento</mat-label>
      <input matInput formControlName="birthdate" [matDatepicker]="birthdate">
      <mat-datepicker-toggle matSuffix [for]="birthdate"></mat-datepicker-toggle>
      <mat-datepicker #birthdate></mat-datepicker>
      <mat-error *ngIf="form.get('birthdate').invalid">{{
        getErrorMessage(form.get('birthdate'))
      }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form__field" appearance="outline">
      <mat-label>Pago</mat-label>
      <input matInput type="number" formControlName="pay">
      <button 
        mat-button 
        *ngIf="form.get('pay').value" 
        matSuffix 
        mat-icon-button 
        aria-label="Clear" 
        (click)="form.get('pay').setValue('')"
        type="button">
        <mat-icon>close</mat-icon>
      </button>
      <mat-error *ngIf="form.get('pay').invalid">{{
        getErrorMessage(form.get('pay'))
      }}</mat-error>
    </mat-form-field>

    <div class="form__actions">
      <button 
        mat-flat-button 
        color="accent"
        type="submit"
        [disabled]="this.form.invalid">{{ title }}</button>
      <button 
        mat-flat-button 
        color="warn"
        type="button"
        (click)="returnToListPage()">Cancelar</button>
    </div>
  </form>
</section>
