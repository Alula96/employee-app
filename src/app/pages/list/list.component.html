<section class="p-list">

  <div class="p-list__header header">
    <h1>Lista de empleados (10)</h1>
    <button 
      mat-raised-button 
      color="primary"
      (click)="onButtonClicked('create', null)">Crear empleado</button>
  </div>

  <div class="p-list__elements">
    <app-employee-card 
      *ngFor="let employee of employeesList"
      [employee]="employee"
      (buttonClicked)="onButtonClicked($event, employee)"></app-employee-card>
  </div>

</section>
